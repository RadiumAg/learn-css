<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .button {
            padding: .3em .8em;
            border: 1px solid #446d88;
            background: #58a linear-gradient(#77a0bb, #58a);
            border-radius: .2em;
            box-lines: 0 .05em .25em gray;
            color: white;
            text-shadow: 0, -.5em .05em #335166;
            font-size: 125%;
            line-height: 1.5;
        }

        hr {
            color: blue;
            height: .5em;
            background: currentColor;
        }
    </style>
</head>

<body>
    <p>缩放按钮</p>
    <button class="button">Yes!</button>

    <p>currentColor</p>
    <hr />

</body>

</html>
